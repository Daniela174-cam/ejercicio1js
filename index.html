<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de Peso y Altura</h1>
        <div class="campo">
            <label for="peso">Ingresa tu peso (kg):</label>
            <input type="number" id="peso" placeholder="Ejemplo: 70" />
        </div>
        <div class="campo">
            <label for="altura">Ingresa tu altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ejemplo: 1.70" />
        </div>
        <button class="boton" onclick="calcularIMC()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
</body>
</html>
